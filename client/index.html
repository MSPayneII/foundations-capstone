<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>8-Ball Fortune Teller</title>
  </head>
  <body>
    <header>
      <img
        src="./images/dark-logo.png"
        alt="8-Ball Fortune Teller Logo"
        id="logo"
      />
    </header>
    <main>
      <div class="section-container">
        <section class="details-for-user">
          <h1 class="intro-title">8-Ball Fortune Teller</h1>
          <p class="description">
            Ask the ball a yes or no question, and see your fortune!
          </p>

          <!-- <p class="errormsg" id="error-msg">You must ask a question first</p> -->
          <form action="">
            <label for="user-question" class="user-question-input"></label>
            <input
              type="text"
              name="user-question"
              class="user-question"
              placeholder="Enter question here"
            />

            <button type="submit" class="form-submit-btn">
              Ask the 8-Ball
            </button>
          </form>
        </section>
        <section class="eightball-display">
          <figure class="eightball">
            <div class="answer-display">
              <div class="answer-card"></div>
            </div>
            <span class="number-eight"></span>
          </figure>
          <hr />
        </section>
        <section class="saved-responses">
          <h2 class="response-ul-title">Saved Responses</h2>
          <p class="description">
            After asking a question, you can view question/answer pairs below.
            Refresh your browser if you want to clear saved responses.
          </p>

          <div class="responses-container">
            <table>
              <thead>
                <tr>
                  <th scope="col" class="colhead">Questions</th>
                  <th scope="col" class="colhead">Answers</th>
                </tr>
              </thead>
              <tbody class="answer-response-container"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
